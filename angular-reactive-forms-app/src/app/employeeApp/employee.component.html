<table>
  <tr>
    <td attr.colspan="{{columnSpan}}">Details (Interpolationstyle syntax)</td>    
  </tr>
  <tr>
    <td [attr.colspan]="columnSpan">Details (Property style syntax)</td>    
  </tr>
  <tr>
    <td>First Name</td>
    <td>{{firstName}}</td>
  </tr>
   <tr>
    <td>Last Name</td>
    <td>{{lastName}}</td>
  </tr>
   <tr *ngIf='showDetails' >
    <td> Gender</td>
    <td>{{gender}}</td>
  </tr>
   <tr *ngIf='showDetails'>
    <td>Age</td>
    <td>{{age}}</td>
  </tr>
</table>

<button (click)="toggleDetails()">
    {{showDetails ? 'Hide' : 'Show'}} Details
</button>

<input  [value]="name" (input)='name = $event.target.value' /><br/>
