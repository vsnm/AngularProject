<div class="card">
	<div class="card-header panel panel-default">		
		{{pageTitle}}
	</div>
	<div class="card-body panel-body">
		<div  class="row">
			<div class="col-md-2">Filter By</div>
			<div class="col-md-4"><input type="text" [(ngModel)]='listFilter'/></div>
		</div>
		<div  class="row">
			<div class="col-md-6"><h4>Filter By : {{listFilter}}</h4></div>			
		</div>

		<div class="table-responsive">

				<table class="table" *ngIf="products && products.length">
					<thead>
						<th><button class="btn btn-primary" (click)='toggleImage()'>{{showImage ? 'Hide' : 'Show'}} Image</button></th>
						<th>Product</th>
						<th>Code</th>
						<th>Available</th>
						<th>Price</th>
						<th>Rating</th>
					</thead>
					<tbody>
						<tr *ngFor='let product of filteredProducts'>
							<td><img [src]='product.imageUrl' [style.width.px]='imgWidth' *ngIf='showImage' [title]='product.productName'></td>
							<td><a [routerLink]="['/products',product.id,edit]">{{product.productName}}</a></td>
							<td>{{product.productCode | lowercase | convertToSpaces:"-"}}</td>
							<td>{{product.releaseDate}}</td>
							<td>{{product.price | currency: 'USD': 'symbol': '1.2-2'}}</td>
							<td><pm-star [rating]='product.starRating' (ratingClicked)="onRatingClicked($event)"></pm-star></td>
							<td><button class="btn btn-outline-primary btn-sm" [routerLink]="['/products', product.id,'edit']">Edit</button></td>
						</tr>
					</tbody>
				</table>
		</div>

	</div>
</div>
